<html>														<!--告诉浏览器HTML从这里开始-->
	<head>													<!--页面"head"开始-->
		<title>Head First Lounge</title>					<!--为页面指定一个标题-->
	</head>													<!--head结束-->
	<body>													<!--页面主体（body）开始-->
		<h1>Welcome to the Head First Lounge</h1>			<!--告诉浏览器"Welcome to..."是一个标题。-->
		<!--img src="drinks.gif"-->							<!--在这里放置图像"drinks.gif"-->
		<p>													<!--开始一个段落-->
			Join us any evening for refreshing elixirs,
			conversation and maybe a game or
			two of <em>Dance Dance Revolution</em>.			<!--强调Dance Dance Revolution-->
			Wireless access is always provided;
			BYOWS (Bring your own Web server).
		</p>												<!--段落结束-->
		<h2>Directions</h2>									<!--告诉浏览器"Direcitons"是一个子标题。-->
		<p>													<!--开始另一个段落-->		
			You'll find us right in the center of
			downtown Webville. Come join us!
		</p>												<!--段落结束。-->
	</body>													<!--页面主体结束。-->
</html>														<!--告诉浏览器HTML在这里结束。-->
